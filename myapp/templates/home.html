
{% include 'header.html' %}
<h1>BLOG</h1>
<div>
    {% for n in posts %}
    <div class="post">
        <div class="title"><h3>{{n.name}}</h3></div>
        <div class="desc">{{n.descr}}</div>
        <!-- <button>DELETE</button> --><br><br>
        <div><a href="{% url 'delete_post' n.pk %}" class="del">DELETE</a></div>
    </div>
    {% endfor %}
</div>
<style>
    h1{
        color:#352f44;
        text-align: center;
    }
    body{
        background-color: #dbd8e3;
    }
    .del{
        background-color: #5c5470;
        color:#dbd8e3;
        height: 50px;
        width: 80px;
        text-decoration: none;
        padding: 10px;
        margin-top: 30px;
    }
    .post{
        height: 300px;
        width:500px;
        /* display: inline-flexbox; */
        margin: 30px;
        margin-left: 30%;
        text-align: justify;
        border: 1px solid #5c5470;
        padding: 30px;
    }
    .title{
        color: #2a2438;
        font-size: larger;
    }
</style>
